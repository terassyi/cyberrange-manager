{{ define "content"}}
    {{ template "header"}}
<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">

        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <h3 class="uk-card-title uk-text-center">Registser Your Account</h3>
                        <form>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1" id="post">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input uk-form-large" type="text" id="name">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input uk-form-large" type="password" id="password">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <button class="uk-button uk-button-primary uk-button-large uk-width-1-1" id="signup">Sign up</button>
                            </div>
                            <div class="uk-text-small uk-text-center">
                                You already have an account? <a href="/login">login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/*</body>*/}}

<script type="text/javascript">
    $(function() {
        $('#login').on('click', function () {
            $.ajax({
                url: '/login',
                type: 'POST',
                data: {
                    'name': $('#name').val(),
                    'password': $('#password').val()
                }
            })
                    .done((res) => {
                        console.log(res);
                        if (res.data.status === 'success') {
                            location.href('/home');
                        } else {
                            console.log("authentification failed");
                            alert("try again");
                        }
                    })
        })
    })
</script>
{{ end }}
